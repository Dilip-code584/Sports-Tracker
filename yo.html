<!DOCTYPE html>
<html>
<head>
  <title>Sports Team Tracker</title>
</head>
<body>
  <h1>Sports Team Tracker</h1>

  <!-- Favorite Teams -->
  <div>
    <h2>Favorite Teams</h2>
    <ul id="favoriteTeams"></ul>
  </div>

  <!-- All Teams -->
  <div>
    <h2>All Teams</h2>
    <ul id="allTeams"></ul>
  </div>

  <!-- Team Details -->
  <div>
    <h2>Team Details</h2>
    <div id="teamDetails">
      <p id="teamInfo"></p>
      <p id="teamSchedule"></p>
      <p id="teamPointsTable"></p>
      <p id="teamMatchResult"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
